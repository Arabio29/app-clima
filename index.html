<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--css-->    
    <link href="./style.css" rel="stylesheet">
  
</head>
<body class="dark-mode">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Eliasib</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">API</a>
                    <a class="nav-link" href="#">Mi portafolio</a>
                    <a class="nav-link" href="#">Contratame</a>
                </div>
                <div class="mr-3">
                    <button id="theme-button" class="btn btn-secondary" onclick="toggleTheme()">Modo Claro</button>
                </div>
            </div>
        </div>

        
    </nav>
    

    <div class="container my-3 p-9">
        <div class="row">
            <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5 bg-secondary text-light text-center py-5">
                <h1>Consulta del Clima</h1>
            </div>

            <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7">
                <form id="weather-form">
                    <div class="mb-3">
                        <label for="location" class="form-label my-2 fs-2">Ingresa la ubicación:</label>
                        <input type="text" id="location" class="form-control p-3" placeholder="Ejemplo: Ciudad, País" required>
                    </div>

                    <button type="submit" class="btn btn-warning fs-4">Consultar Clima</button>
                </form>
            </div>
        </div>
    </div>

    <div id="weather-result" class="mt-4">
        <!-- Aquí se mostrará el resultado del clima -->
      </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/dark.js"></script>
    <script src="/app.js"></script>
</body>
</html>
